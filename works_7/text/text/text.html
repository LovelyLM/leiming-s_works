
<!DOCTYPE html>
<html>
<head>
    <title>Modernizr</title>
    <meta charset="utf-8" />    
    <script type="text/javascript" src="js/modernizr-custom.js"></script>    
    <style type="text/css">
    .yes,.no{display: none}
    .touch .yes{display: block;}
    .no-touch .no{display: block;}

    </style>
</head>
<body>
<div class="yes">支持touch属性</div>
<div class="no">不支持touch属性</div>
</body>
</html>
