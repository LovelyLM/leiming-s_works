<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.mytable{
				border: 1px solid black;
				border-collapse: collapse;
				width: 1190px;
				height: 700px;
			}
			.mytable td{
				border: 1px solid black;
			
				text-align: center;
				
			}
			
		</style>

	</head>
	<body>
		<table class="mytable" cellpadding="0px" cellspacing="0px">
			<tr>
				<td>11</td>
				<td colspan="3">12</td>
			
				<td>15</td>
			</tr>
			<tr>
				<td>21</td>
				<td>22</td>
				<td rowspan="2">23</td>
				<td colspan="2">24</td>
			
			</tr>
			<tr>
				<td>31</td>
				<td>32</td>
				
				<td rowspan="3">34</td>
				<td>35</td>
			</tr>
			<tr>
				<td rowspan="2" colspan="2">41</td>
				
				<td>43</td>
				
				<td>45</td>
			</tr>
			<tr>
				
				<td>53</td>
				
				<td>55</td>
			</tr>
			
			
		</table>
	</body>
</html>
