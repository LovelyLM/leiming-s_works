<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			body{
				text-align: center;
				font-size: 10x;
			}
		</style>
		<script type="text/javascript">
			//三角形
			var n=prompt('请输入三角形行数（奇数）：',3)
			for(var i=0;i<n;i++){
				for(var j=1;j<=i+1;j++){
					document.write('&nbsp;*&nbsp;');
				}
				document.write('</br>');
			}
			
			for(var i=0;i<n;i++){
				for(var j=1;j<=n-i;j++){
					document.write('&nbsp;&nbsp;');
				}
				for(var k=0; k<=n-1;k++){
					document.write('&nbsp;&nbsp;&nbsp;*');
				}
				document.write('</br>');
			}
			
			
			
			 for(var i=1;i<=n/2;i++){
            		for (var k=1;k<=2*i-1;k++){
         				document.write("&nbsp;&nbsp;"+"*"+"&nbsp;&nbsp;");
           			}
           			document.write("<br/>");
        	}
			 
			for(var i=(n-1)/2+1;i>=1;i--){ 
            for (var k=1;k<=2*i-1;k++){
                document.write("&nbsp;&nbsp;"+"*"+"&nbsp;&nbsp;");
            }
            document.write("<br/>");
        }
		</script>
	</body>
</html>
